<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../js/file.js"></script>
  </head>
  <body>
    <div id="panagram" class="common-form">
        <!-- <input id="panagram-input"> -->
        <button id="execute-button">Run Panagram</button>
    </div>
    <br>
    <div id="planets">
        <div id="planet-form" class="common-form">
            <h3>Your age on other planets</h3>
            <div id="planet-value-input">
                <label for="age-input">Enter Your Age:</label>
                <input id="age-input">
            </div>
            <div>
                <select name="planets" id="planet-list" onchange="SpaceAge(this.options[this.selectedIndex].value)">
                    <option value="initial">Select Planet</option>
                    <option value="mercury">Mercury</option>
                    <option value="venus">Venus</option>
                    <option value="earth">Earth</option>
                    <option value="mars">Mars</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="saturn">Saturn</option>
                    <option value="uranus">Uranus</option>
                    <option value="neptune">Neptune</option>
                </select>
            </div>
        </div>
        <div id="planet-results" class="common-form">
            <p id="planet-result-header"></p>
            <p id="planet-result-years"></p>
            <p id="planet-result-seconds"></p>
        </div>
    </div>

    <div id="robot-name" class="common-form">
        <button id="add-name" onclick="RobotName()">Add Robot Name</button>
    </div>

    <div id="wordy" class="common-form" onmouseenter="WordyTooltipOn()" onmouseleave="WordyTooltipOff()">
        <div id="wordy-button-div">
            <p>
                To use this, go into file.js and change the input value in the wordy function. 
                Make sure your console is open to view results!
            </p>
        </div>
        <button id="add-name" onclick="Wordy()">Calculate Word Problem</button>
    </div>
  </body>
</html>
